steps:
  # Distinctive step to verify cloudbuild.yaml is being read
  - name: 'gcr.io/cloud-builders/echo'
    args: ['CLOUDBUILD_YAML_IS_BEING_READ']

  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/wedding-planner-app'
      - '--build-arg'
      - 'REFRESH_TOKEN=${_REFRESH_TOKEN}'
      - '--build-arg'
      - 'CLIENT_ID=${_CLIENT_ID}'
      - '--build-arg'
      - 'CLIENT_SECRET=${_CLIENT_SECRET}'
      - '.'
    secretEnv: ['_REFRESH_TOKEN', '_CLIENT_ID', '_CLIENT_SECRET']

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/wedding-planner-app']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
    - 'run'
    - 'deploy'
    - 'wedding-planner-app'
    - '--image'
    - 'gcr.io/$PROJECT_ID/wedding-planner-app'
    - '--region'
    - 'us-central1'  # replace with your preferred region
    - '--platform'
    - 'managed'
    - '--allow-unauthenticated'
    - '--set-secrets=REFRESH_TOKEN=REFRESH_TOKEN:latest,CLIENT_ID=CLIENT_ID:latest,CLIENT_SECRET=CLIENT_SECRET:latest'

images:
  - 'gcr.io/$PROJECT_ID/wedding-planner-app'

availableSecrets:
  secretManager:
    - versionName: projects/wedding-410109/secrets/REFRESH_TOKEN/versions/latest
      env: '_REFRESH_TOKEN'
    - versionName: projects/wedding-410109/secrets/CLIENT_ID/versions/latest
      env: '_CLIENT_ID'
    - versionName: projects/wedding-410109/secrets/CLIENT_SECRET/versions/latest
      env: '_CLIENT_SECRET'